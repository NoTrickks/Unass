{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

{% block content %}
{% if form.errors %}

{% endif %}
<body> 
  
  
  <main id="main">
    
    <!-- ======= Our Services ======= -->
    <section class="services">
      <div class="container">
        <!-- Login/Register Region -->
    <div class="wrapper active">
      <!-- Register Region -->
      <div class="form-box register">
        <h3>S'inscrire</h3>
        <form action="#" method="POST" name="registerRegion">
          {% csrf_token %}
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required name="username">
            <label>Nom d'utilisateur</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required name="emailAddress">
            <label>Adresse mail</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required name="password">
            <label>Mot de passe</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">J'accepte les conditions d'utilisation</label>
          </div>
          <button type="submit" class="btn">S'inscrire</button>
          <div class="login-register">
            <p>Vous possédez déjà un compte ?<a href="{% url 'login' %}" class="login-link">Se connecter</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- End Register Region -->
    <!-- End Login/register Region -->
      
      </div>
     </section>
     <!-- End Our Services -->

            
  </main>  
  <!-- End #main -->
</body>

{% endblock %}
</html>
